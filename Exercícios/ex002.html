<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever 
        um parágrafo de 
        qualquer jeito. 
        Basta colocar tudo 
        entre o par de tags de p.  
    </p>
    <p>Se precisar quebrar um texto
        em um lugar específico <br>
        como esse, basta colocar o &lt;br&gt;.<!-- LESS THAN / GREATER THAN-->
    </p>
    <p>
        Vamos adiconar simbolos: 
        &reg;
        &trade;
        &copy;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p> Vamos adicionar lguns emoji: 
        &#x2764;
    </p>
</body>
</html>
